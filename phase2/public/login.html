<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>


</head>

<body>

<!-- Mixins-->
<!-- Pen Title-->

<div class="md-padding"></div>
<div class="container" ng-controller="UserController">
  <md-content layout-padding="">
    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-autocomplete flex="" required="true" md-input-name="nameField" md-input-minlength="2" md-no-cache="true" md-selected-item="ctrl.selectedItem" md-search-text="recipient.name" md-require-match="" md-items="item in ctrl.nameSearch(recipient.name)" md-item-text="item.name" md-floating-label="Name">
            <md-item-template>
              <span md-highlight-text="ctrl.searchText">{{item}}</span>
            </md-item-template>
            <div ng-messages="userForm.nameField.$error" ng-if="userForm.nameField.$touched">
                <div ng-message="required">You <b>must</b> enter a name.</div>
            </div>
          </md-autocomplete>
        </div>

        <md-autocomplete flex="" required="false" md-input-name="phoneField" md-no-cache="true" md-selected-item="ctrl.selectedItem" md-search-text="recipient.sms" md-items="item in ctrl.smsSearch(recipient.name)" md-item-text="item.name" md-floating-label="Phone Number">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{item}}</span>
          </md-item-template>
          <div ng-messages="userForm.phoneField.$error" ng-if="userForm.phoneField.$touched">
            <div ng-messages-include="form-messages">
              <div ng-if="!email && !sms">You <b>must</b> enter a phone number or email.</div>
              <div ng-if="!evaluateSMS(recipient.sms) && recipient.sms.length > 1">Invalid phone format</div>
            </div>
          </div>
        </md-autocomplete>

        <div layout-gt-sm="row">
          <md-autocomplete flex="" required="false" md-input-name="emailField" md-input-minlength="2" md-no-cache="true" md-selected-item="ctrl.selectedItem" md-search-text="recipient.email" md-items="item in ctrl.smsSearch(recipient.name)" md-item-text="item.name" md-floating-label="E-mail">
            <md-item-template>
              <span md-highlight-text="ctrl.searchText">{{item}}</span>
            </md-item-template>
            <div ng-messages="userForm.emailField.$error" ng-if="userForm.emailField.$touched">
              <div ng-messages-include="form-messages">
                <div ng-if="!email && !sms">You <b>must</b> enter a phone number or email.</div>
                <div ng-messages="email">Invalid email.</div>
              </div>
            </div>
        </div>

        <md-input-container class="md-block">
          <label>Message</label>
          <textarea ng-model="recipient.message" md-maxlength="140" rows="5" md-select-on-focus=""></textarea>
        </md-input-container>


      </form>
    </div>
    <div ng-show="validate()">
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
          <md-button class="md-warn">Send</md-button>
        </section>
    </div>
  </md-content>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>

</body>
</html>
